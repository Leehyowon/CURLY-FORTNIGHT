	<script>
		function initialize() {
			var Y_point			= 37.297090;
			var X_point			= 126.836085;
			var zoomLevel		= 17;
			var markerTitle1	= "0&1 Algorithm Academy";
			var markerMaxWidth	= 300;
			var contentString1	= '<div>' +
			'<h3>0&1 Algorithm Academy</h3>'+
			'<p>Location of 0&1 Academy : in SMASH Room</p>' +
			'</div>';

			var myLatlng = new google.maps.LatLng(Y_point, X_point);
			var mapOptions = {
				zoom: zoomLevel,
				center: myLatlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(document.getElementById('map1'), mapOptions);

			var marker1 = new google.maps.Marker({
				position: myLatlng,
				map: map,
				title: markerTitle1
			});

			var infowindow1 = new google.maps.InfoWindow(
				{
					content: contentString1,
					maxWidth: markerMaxWidth
				}
			);

			google.maps.event.addListener(marker1, 'click', function() {
				infowindow1.open(map, marker1);
			});

			var Y_point			= 37.297363;
			var X_point			= 126.836033;
			var zoomLevel		= 17;
			var markerTitle2	= "Jaram Academy";
			var markerMaxWidth	= 300;
			var contentString2	= '<div>' +
			'<h3>Jaram Academy</h3>'+
			'<p>Location of Jaram Academy : in the 3rd Engineering Building, 1st basement</p>' +
			'</div>';

			var myLatlng = new google.maps.LatLng(Y_point, X_point);
			var mapOptions = {
				zoom: zoomLevel,
				center: myLatlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			var marker2 = new google.maps.Marker({

			});

			var infowindow2 = new google.maps.InfoWindow(
				{
					content: contentString2,
					maxWidth: markerMaxWidth
				}
			);

			google.maps.event.addListener(marker2, 'click', function() {
				infowindow2.open(map, marker2);
			});

			var Y_point			= 37.297090;
			var X_point			= 126.836085;

			var markerTitle3	= "HYcube Academy";
			var markerMaxWidth	= 300;

			'<h3>HYcube Academy</h3>'+
			'<p>Location of HYcube Academy : in SMASH Room</p>' +
			'</div>';

			var mapOptions = {
				zoom: zoomLevel,
				center: myLatlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			var marker3 = new google.maps.Marker({
				position: myLatlng,
				map: map,
				title: markerTitle3
			});

			var infowindow3 = new google.maps.InfoWindow(

					maxWidth: markerMaxWidth
				}
			);

			google.maps.event.addListener(marker3, 'click', function() {
				infowindow3.open(map, marker3);
			});
		}
