<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<title>Facilities_Academy Room</title>
	<style>
		h1{background-image: url(http://mblogthumb4.phinf.naver.net/20120531_187/goumdo_1338431669930pICNn_JPEG/%C7%D1%BE%E7%B4%EB%C0%FC%B0%E6_02.jpg?type=w2);}

		h1{color : lightyellow;}
		h1{text-shadow: 5px 5px 3px black;}
		h2{color : darkblue;}
		h2{background-color: lightblue;}
		/*p{color: grey;}*/
	</style>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="euc-kr">
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script>
		function initialize() {
			var Y_point			= 37.297090;
			var X_point			= 126.836085;
			var zoomLevel		= 17;
			var markerTitle		= "0&1 Algorithm Academy";
			var markerMaxWidth	= 300;
			var contentString	= '<div>' +
			'<h3>0&1 Algorithm Academy</h3>'+
			'<p>Location of 0&1 Academy : in SMASH Room</p>' +
			'</div>';

			var myLatlng = new google.maps.LatLng(Y_point, X_point);
			var mapOptions = {
								zoom: zoomLevel,
								center: myLatlng,
								mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(document.getElementById('map1'), mapOptions);

			var marker = new google.maps.Marker({
													position: myLatlng,
													map: map,
													title: markerTitle
			});

			var infowindow = new google.maps.InfoWindow(
														{
															content: contentString,
															maxWidth: markerMaxWidth
														}
			);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
			});

			var Y_point			= 37.297363;
			var X_point			= 126.836033;
			var zoomLevel		= 17;
			var markerTitle		= "Jaram Academy";
			var markerMaxWidth	= 300;
			var contentString	= '<div>' +
			'<h3>Jaram Academy</h3>'+
			'<p>Location of Jaram Academy : in the 3rd Engineering Building, 1st basement</p>' +
			'</div>';

			var myLatlng = new google.maps.LatLng(Y_point, X_point);
			var mapOptions = {
								zoom: zoomLevel,
								center: myLatlng,
								mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(document.getElementById('map2'), mapOptions);

			var marker = new google.maps.Marker({
													position: myLatlng,
													map: map,
													title: markerTitle
			});

			var infowindow = new google.maps.InfoWindow(
														{
															content: contentString,
															maxWidth: markerMaxWidth
														}
			);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
			});
		}
	</script>
</head>

<body onload="initialize()">
	<h1><i><br><br><br><br><br>_Facilities</h1></i>

	<h2>Academy Room</h2>
	<p><i>There are several rooms for academies in C.S.E.</i></p>
	
	<h3>0&1 Algorithm Academy</h3>
	
	<div id="map1" style="width:500px; height:300px;"></div>

	<p>
		<img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/10403626_917419861666206_8552933554060635076_n.jpg?oh=d8d3e45ee92a73bb857c35897c356f6f&oe=588759AA" alt="0&1 room" height="400">
		<img src="http://cfile5.uf.tistory.com/image/21508A4557F0958023B64E" alt="0&1 logo" height="250">
	</p>
	<h3>Jaram Academy</h3>

	<div id="map2" style="width:500px; height:300px;"></div>
	
	<p>
		<img src="https://raw.githubusercontent.com/namhyein/CURLY-FORTNIGHT/4879d10ad6a78b17e75bee2c5c8c32ef6e5ebc80/introduction/src/facility/KakaoTalk_Photo_2016-11-17-14-09-14.jpeg" alt="Jaram Room" height="330">
		<img src="https://raw.githubusercontent.com/namhyein/CURLY-FORTNIGHT/d80bfddfa9bf28c55c456359e166b45f59fa7069/introduction/src/facility/420094_318625458188023_1823237204_n.jpg" alt="Jaram logo" height="250">
	</p>
	<h3>HYcube Academy</h3>
	<p>
		<ins>Location of HYcube Academy : in SMASH Room</ins>
	</p>
	<p>
		<img src="https://raw.githubusercontent.com/namhyein/CURLY-FORTNIGHT/310897113328736f45b3465b8d81a9ad761387de/introduction/src/facility/541097_152576178218848_558480619_n.png" alt="HYcube logo">
	</p>


</body>

</html>
